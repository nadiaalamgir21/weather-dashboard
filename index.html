<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Satisfy|Domine&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <nav class="navbar container-fluid">
      <button class="small-search-screen-enabler">
        <i class="fas fa-search"></i></button
      ><h1>Weather Dashboard</h1>
    </nav>

    <div class="container">
      <section class="content">
        <div class="search-area">
          <h2>
            Search for a city:
            <button class="search-screen-close-button">
              <i class="fas fa-times"></i>
            </button>
          </h2>
          <input class="search-bar" id="searchBar" />
          <button class="search-btn" onclick="handleSearch()">Search</button>

          <hr class="under-line" />
          <div class="savedCities"></div>
        </div>

        <div class="info-area">
          <div class="current-day-weather"></div>

          <div class="future-weather">
            <h2>5-Day Forecast:</h2>

            <div class="weather-cards-wrapper"></div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
